gundeck:
  host: 0.0.0.0
  port: 8086

cassandra:
  endpoint:
    host: cassandra-ephemeral
    port: 9042
  keyspace: gundeck_test

redis:
  host: redis-ephemeral
  port: 6379

aws:
  queueName: integration-gundeck-events
  region: eu-west-1
  account: "123456789012" # Default account nr used by localstack
  arnEnv: integration
  sqsEndpoint: http://fake-aws-sqs:4568 # https://sqs.eu-west-1.amazonaws.com
  snsEndpoint: http://fake-aws-sns:4575 # https://sns.eu-west-1.amazonaws.com

settings:
  httpPoolSize: 1024
  notificationTTL: 24192200
  bulkPush: true
  perNativePushConcurrency: 32
  sqsThrottleMillis: 1000
  maxConcurrentNativePushes:
    hard: 30  # more than this number of threads will not be allowed
    soft: 10  # more than this number of threads will be warned about

logLevel: Info
logNetStrings: false
