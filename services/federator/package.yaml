defaults:
  local: ../../package-defaults.yaml
name: federator
version: '1.0.0'
synopsis: Federation Service
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2020 Wire Swiss GmbH
license: AGPL-3
extra-source-files:
- federator.proto # TODO move this file to subfolder?
dependencies:
- aeson
- base
- bilge
- bytestring-conversion
- data-default
- email-validate
- errors
- exceptions
- extended
- imports
- lens
- http2-client
- metrics-core
- metrics-wai
- QuickCheck
- resourcet
- servant
- servant-mock
- servant-server
- servant-swagger
- string-conversions
- mu-grpc-server
- mu-grpc-client
- mu-protobuf
- mu-rpc
- mu-schema
- text
- tinylog
- types-common
- template-haskell
- uuid
- wai
- wai-utilities
- warp
- wire-api
- wire-api-federation

library:
  source-dirs: src
executables:
  federator:
    main: Main.hs
    source-dirs: exec
    ghc-options:
    - -threaded
    - -with-rtsopts=-N1
    - -with-rtsopts=-T
    - -rtsopts
    dependencies:
    - base
    - federator

tests:
  federator-tests:
    main: Main.hs
    source-dirs: test/unit
    ghc-options:
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - federator
    - tasty
    - tasty-hunit
    - yaml
    - bytestring
