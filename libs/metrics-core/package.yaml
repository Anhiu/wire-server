name: metrics-core
version: '0.3.2'
synopsis: Metrics core
category: Data
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- imports
library:
  source-dirs: src
  dependencies:
  - aeson >=0.6
  - atomic-primops >=0.8
  - base >=4.9
  - containers
  - hashable >=1.2
  - prometheus-client
  - unordered-containers >=0.2
  - text >=0.11
  - transformers >=0.3
  - vector >=0.10
  - immortal
ghc-options:
- -O2
- -Wall
- -fwarn-tabs
# These errors pop up from time to time but haven't caused any serious trouble yet
- -optP-Wno-nonportable-include-path

default-extensions:
- AllowAmbiguousTypes
- BangPatterns
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DerivingStrategies
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PackageImports
- PatternSynonyms
- PolyKinds
- QuasiQuotes
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- UndecidableInstances
- ViewPatterns
