defaults:
  local: ../../package-defaults.yaml
name: types-common-journal-proto
version: '0.1.0'
synopsis: Proto files for types-common-journal
description: Proto files for types-common-journal
category: System
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
extra-source-files:
- proto/TeamEvents.proto
- proto/UserEvents.proto
ghc-options:
- -fno-warn-redundant-constraints
dependencies:
- base ==4.*
- proto-lens-runtime
library:
  source-dirs: .
  ghc-prof-options: -fprof-auto-exported
  exposed-modules:
  # do not remove this list!  stack won't be able to generate it from the protobuf source files!
  - Proto.TeamEvents
  - Proto.TeamEvents_Fields
  - Proto.UserEvents
  - Proto.UserEvents_Fields
custom-setup:
  dependencies:
  - base
  - Cabal
  - proto-lens-setup
