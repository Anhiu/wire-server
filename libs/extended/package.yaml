ghc-options:
- -O2
- -Wall
- -fwarn-tabs
# These errors pop up from time to time but haven't caused any serious trouble yet
- -optP-Wno-nonportable-include-path

default-extensions:
- AllowAmbiguousTypes
- BangPatterns
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DerivingStrategies
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PackageImports
- PatternSynonyms
- PolyKinds
- QuasiQuotes
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- UndecidableInstances
- ViewPatterns

name: extended
version: '0.1.0'
synopsis: Extended versions of common modules
description: ! '.Extended versions of various libraries from Hackage. See

  https://jaspervdj.be/posts/2015-01-20-haskell-design-patterns-extended-modules.html

  for a description of this design pattern.'
category: Utilities
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2018 Wire Swiss GmbH
license: AGPL-3
dependencies:
- base
- bytestring
- extra
- aeson
- imports
- optparse-applicative
- tinylog
- unliftio
- cql-io
- exceptions

# for servant's 'ReqBodyCustomError' type defined here.
- errors
- http-types
- mtl
- servant
- servant-client
- servant-server
- servant-swagger
- string-conversions
- transformers
- text
- wai
library:
  source-dirs: src
stability: experimental
