ghc-options:
- -O2
- -Wall
- -fwarn-tabs
# These errors pop up from time to time but haven't caused any serious trouble yet
- -optP-Wno-nonportable-include-path

default-extensions:
- AllowAmbiguousTypes
- BangPatterns
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DerivingStrategies
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PackageImports
- PatternSynonyms
- PolyKinds
- QuasiQuotes
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- UndecidableInstances
- ViewPatterns

name: metrics-wai
version: '0.5.7'
synopsis: Metrics WAI integration
category: Data
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- base ==4.*
- bytestring >=0.10
- clock >=0.6
- exceptions >=0.6
- http-types >=0.8
- imports
- metrics-core >=0.3
- containers
- prometheus-client
- servant
- string-conversions
- text >=0.11
- transformers >=0.3
- wai >=3
- wai-middleware-prometheus
- wai-route >=0.3
- wai-routing
library:
  source-dirs: src
  ghc-prof-options: -fprof-auto
